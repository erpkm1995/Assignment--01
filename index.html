<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 01| Using html</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>User Details !!</legend>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="username" placeholder="Text here">
            <br><br>
            <label for="email">Enter your email:</label>
            <input type="email" name="useremail" id="email" placeholder="Text here">
            <br><br>
            <label for="address">Please Enter your Address:</label>
            <textarea name="useraddress" id="address" cols="30" rows="10" placeholder="Texthere"></textarea>
            <br><br>
            <label for="dob">DOB:</label>
            <input type="date" name="userdob" id="dob">
            <br><br>
            <label for="password">Enter Your Password:</label>
            <input type="password" name="userpassword" id="password" placeholder="Text here">
            <br><br>
            Select gender:
            <br><br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <br><br>
            Select your favourite courses:
            <br><br>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <br>
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
            <br>
            <label for="javascript">JAVASCRIPT</label>
            <input type="checkbox" name="javascript" id="javascript">
            <br>
            <label for="python">PYTHON</label>
            <input type="checkbox" name="python" id="python">
            <br><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>

</html>
